name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: witr-rs
            asset_name: witr-rs-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: witr-rs.exe
            asset_name: witr-rs-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: witr-rs
            asset_name: witr-rs-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: witr-rs
            asset_name: witr-rs-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary for release
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        shell: bash

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          generate_release_notes: true
